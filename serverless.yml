# NOTE: update this with your service name
service: youtube-sentiment-analysis

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-2
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #
  environment: ${file(env.yml):${self:provider.stage}}
  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-2:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in createVideos.js
  # - path: url path is /videos
  # - method: GET request
  createVideos:
    handler: createVideos.main
    events:
      - http:
          path: videos
          method: get
          cors: true
  # Defines an HTTP API endpoint that calls the main function in getVideoStats.js
  # - path: url path is /videos/stats
  # - method: GET request
  getVideoStats:
    handler: getVideoStats.main
    events:
      - http:
          path: videos/stats
          method: get
          cors: true